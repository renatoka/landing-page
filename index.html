<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Landing Page</title>
</head>

<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="header-links">
            <ul>
                <li class="links">
                    <a class="link" href="">Link One</a>
                    <a class="link" href="">Link Two</a>
                    <a class="link" href="">Link Three</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="title">This website is <span>Awesome!</span></div>
            <div class="title-text">
                <p>This website has some
                    subtext that goes here under the main title. <span>It's a smaller
                        font and the color is lower contrast.</span></p>
            </div>
        </div>
        <div class="image">
            <div class="city-image"><img src="/images/image.avif" alt="" style="width: 550px; height: auto;"></div>
        </div>
    </div>

    <div class="second-content">
        <div class="title1">Some random icons.</div>
        <div class="images">
            <div class="image">
                <img class="icon" src="/images/apple.png" alt="">
                <div class="icon-text">What a nice apple!</div>
            </div>

            <div class="image">
                <img class="icon" src="/images/earth-globe.png" alt="">
                <div class="icon-text">Look at this cool globe!</div>
            </div>

            <div class="image">
                <img class="icon" src="/images/dice.png" alt="">
                <div class="icon-text">Ruby?</div>
            </div>

            <div class="image">
                <img class="icon" src="/images/witch-hat.png" alt="">
                <div class="icon-text">I am scared of them...</div>
            </div>
        </div>
    </div>

</body>

</html>
